---
- name: Install abcde, cdrdao, flac, opus, lame and id3 via apt
  become: yes
  apt:
    pkg:
      - abcde
      - cdparanoia
      - cdrdao
      - beets
      - flac
      - glyrc
      - id3
      - id3v2
      - mp3info
      - lame
      - libopus0
      - opus-tools
    state: latest
    update_cache: yes
    cache_valid_time: 3600
